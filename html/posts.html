<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<title>Go MEAN</title>
	</head>

	<body ng-app='app'>
		<div ng-controller='PostsCtrl' class="container">
			<h1>Recent Posts</h1>
			<form role='form'>
				<div class='form-group'>
					<div class="input-group">
						<input ng-model='postBody' class="form-control" />
						<span class="input-group-btn">
							<button ng-click='addPost()' class="btn btn-default">Add Posts</button>
						</span>			
					</div><!-- end input-group-->
				</div><!-- end form-group-->
			</form><!-- end form-->
			<ul class="list-group">
				<li ng-repeat='post in posts' class="list-group-item">
					<strong>@{{post.username}}</strong>
					<span>{{post.body}}</span>
				</li>
			</ul> <!-- end list group-->
		</div><!-- end container-->

		<script type="text/javascript" src="../js/angular.js"></script>
		<script>
			//create our app module
			var app = angular.module('app',[])

			//create the PostsCtrl module
			//dependency inject $scope
			app.controller('PostsCtrl', function ($scope) {

				//the function runs when the "Add Posts" button is clicked
				$scope.addPost = function(){
					//only add a post if there is a body
					if ($scope.postBody) {
						//unshift a new post into $scope.posts
						$scope.posts.unshift({
							username: 'adi',
							body: $scope.postBody //use the text entered
						})
						//clear out the input field
						$scope.postBody = null
					}
				}

				//starting data
				$scope.posts = [
					{
						username: 'adi',
						body: 'Node rules!'
					},
					{
						username: 'john',
						body: 'MEAN does too!'
					}
				]
			})
		</script>
	</body>
</html>
